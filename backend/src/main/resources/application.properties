# Nome da sua aplicação
spring.application.name=catalogo-produtos

# Configuração do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/catalogo_reinaldin
spring.datasource.username=root
# Altere para sua senha do MySQL
spring.datasource.password=SENHA_AQUI
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA (Hibernate)
# Isso cria as tabelas automaticamente baseadas no seu código Java (Requisito de Migration)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect